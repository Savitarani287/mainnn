<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Account Form</title>
    <link rel="stylesheet" href="/static/candidateaccount.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="/static/images/logo.png" alt="ZADAR logo">
            <h1>ZADAR</h1>
            <div class="right">
                <a href="{{url_for('home')}}">Home</a>
                <a href="{{url_for('about')}}">About</a>
                <a href="{{url_for('services')}}">Services</a>
                <a href="{{url_for('partnership')}}">Partnership & Media</a>
                <a href="{{url_for('pricing')}}">Pricing Plan</a>
                <a href="{{ url_for('contact') }}" class="button">Contact</a>
                <img class="mar" src="/static/images/int.svg" alt="">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <a href="{{ url_for('signup') }}">
                    <img src="/static/images/profile.svg" alt="Profile">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Create Your Applicant's Account</h1>
        <div class="container">
            <div class="box1">
                <form action="#" method="post" enctype="multipart/form-data" id="applicant-form">
                    <div class="form-group">
                        <label for="photo">Upload Photo</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="linkedin">Your LinkedIn Profile Link</label>
                            <input type="url" id="linkedin" name="linkedin" placeholder="www.linkedin.com" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country Name</label>
                            <select id="country" name="country" required>
                                <option value="">Select</option>
                                <option value="country1">Country 1</option>
                                <option value="country2">Country 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City Name</label>
                        <select id="city" name="city" required>
                            <option value="">Select</option>
                            <option value="city1">City 1</option>
                            <option value="city2">City 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter address" required>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="telephone-code">Country Code</label>
                            <select id="telephone-code" name="telephone-code" required>
                                <option value="">+XX</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone</label>
                            <input type="tel" id="telephone" name="telephone" placeholder="XXX-XXX-XXXX" pattern="\d{3}-\d{3}-\d{4}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                    </div>
                    <div class="form-group">
                        <label for="presentation">Candidate Presentation</label>
                        <textarea id="presentation" name="presentation" placeholder="Write Candidate's presentation"></textarea>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="contract">Search Contract Type</label>
                            <select id="contract" name="contract" required>
                                <option value="">Select</option>
                                <option value="full-time">Full-Time</option>
                                <option value="part-time">Part-Time</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sector">Sector Preference</label>
                            <select id="sector" name="sector" required>
                                <option value="">Select</option>
                                <option value="sector1">Sector 1</option>
                                <option value="sector2">Sector 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="position">Name Position</label>
                        <select id="position" name="position" required>
                            <option value="">Select</option>
                            <option value="position1">Position 1</option>
                            <option value="position2">Position 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Profile with Disability?</label>
                        <div class="radio-group">
                            <label><input type="radio" name="disability" value="yes" required> Yes</label>
                            <label><input type="radio" name="disability" value="no" required> No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="18" placeholder="Enter age" required>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="experience">Experience</label>
                            <select id="experience" name="experience" required>
                                <option value="">Select</option>
                                <option value="0-2">0-2 years</option>
                                <option value="3-5">3-5 years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary Expectation</label>
                            <select id="salary" name="salary" required>
                                <option value="">Select</option>
                                <option value="range1">$30,000-$50,000</option>
                                <option value="range2">$50,000-$70,000</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn">Next</button>
                </form>
            </div>
            <div class="box2">
                <img src="/static/images/presentation.jpeg" alt="Presentation">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ZADAR - All Rights Reserved</p>
        <div class="cent">
            <span>Privacy Policy</span>
            <span>Cookies</span>
            <span>Terms and Conditions</span>
        </div>
        <div class="fRight">
            <img src="/static/images/facebook.png" alt="Facebook" width="20px">
            <img src="/static/images/twitter.png" alt="Twitter" width="20px">
            <img src="/static/images/linkedin.png" alt="LinkedIn" width="20px">
        </div>
    </footer>

    <script>
        document.getElementById('applicant-form').addEventListener('submit', function(event) {
            const telephone = document.getElementById('telephone').value;
            const telephonePattern = /\d{3}-\d{3}-\d{4}/;

            if (!telephonePattern.test(telephone)) {
                event.preventDefault();
                alert('Please enter a valid telephone number in the format XXX-XXX-XXXX.');
            }
        });
    </script>
</body>

</html>
