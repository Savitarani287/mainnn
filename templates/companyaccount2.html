<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Account Form</title>
    <link rel="stylesheet" href="/static/companyaccount.css">
    <style>
    </style>
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="/static/images/logo.png" alt="ZADAR logo">
            <h1>ZADAR</h1>
            <div class="right">
                <a href="{{url_for('home')}}">Home</a>
                <a href="{{url_for('about')}}">About</a>
                <a href="{{url_for('services')}}">Services</a>
                <a href="{{url_for('partnership')}}">Partnership & Media</a>
                <a href="{{url_for('pricing')}}">Pricing Plan</a>
                <a href="{{ url_for('contact') }}" class="button">Contact</a>
                <img class="mar" src="/static/images/int.svg" alt="">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <a href="{{ url_for('signup') }}">
                    <img src="/static/images/profile.svg" alt="Profile">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Create Your Company Account</h1>
        <div class="container">
            <div class="box1">
                <form action="#" method="post" enctype="multipart/form-data" id="applicant-form">
                    <div class="form-group">
                        <label for="position">Name Position</label>
                        <select id="position" name="position" required>
                            <option value="">Select</option>
                            <option value="position">Position 1</option>
                            <option value="position">Position 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="joboffer">Job Offer</label>
                        <textarea id="joboffer" name="joboffer" placeholder="Write max 300 mats"></textarea>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="contractype">Search Contract Type</label>
                            <select id="contractype" name="contractype" required>
                                <option value="">Select</option>
                                <option value="type">Type 1</option>
                                <option value="type">Type 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender preference</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="gender">Male</option>
                                <option value="gender">Female</option>
                                <option value="gender">Male & Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group radios">
                        <label>Age Category *</label>
                        <div>
                            <label><input type="radio" name="age" value="up-to-20"> Up to 20</label>
                            <label><input type="radio" name="age" value="21-30"> 21-30</label>
                            <label><input type="radio" name="age" value="31-40"> 31-40</label>
                            <label><input type="radio" name="age" value="41-50"> 41-50</label>
                            <label><input type="radio" name="age" value="51-60"> 51-60</label>
                            <label><input type="radio" name="age" value="60-and-up"> 60 and Up</label>
                            <label><input type="radio" name="age" value="Other">Other</label>
                        </div>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="experience">Search Contract Type</label>
                            <select id="experience" name="experience" required>
                                <option value="">Select</option>
                                <option value="experience">Duration 1</option>
                                <option value="experience">Duration 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="annualsalary">Annual Salary Offered</label>
                            <select id="annualsalary" name="annualsalary" required>
                                <option value="">Select</option>
                                <option value="annualsalary">Category 1</option>
                                <option value="annualsalary">Category 2</option>
                                <option value="annualsalary">Category 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="monthlysalary">Monthly Salary Offered</label>
                        <select id="monthlysalary" name="monthlysalary" required>
                            <option value="">Select</option>
                            <option value="monthlysalary">Category 1</option>
                            <option value="monthlysalary">Category 2</option>
                            <option value="monthlysalary">Category 3</option>
                        </select>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="hardskills">Search Contract Type</label>
                            <select id="hardskills" name="hardskills" required>
                                <option value="">Select</option>
                                <option value="hardskills">Duration 1</option>
                                <option value="hardskills">Duration 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="softskills">Annual Salary Offered</label>
                            <select id="softskills" name="softskills" required>
                                <option value="">Select</option>
                                <option value="softskills">Category 1</option>
                                <option value="softskills">Category 2</option>
                                <option value="softskills">Category 3</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="box2">
                <img src="/static/images/presentation.jpeg" alt="Presentation">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ZADAR - All Rights Reserved</p>
        <div class="cent">
            <span>Privacy Policy</span>
            <span>Cookies</span>
            <span>Terms and Conditions</span>
        </div>
        <div class="fRight">
            <img src="/static/images/facebook.png" alt="Facebook" width="20px">
            <img src="/static/images/twitter.png" alt="Twitter" width="20px">
            <img src="/static/images/linkedin.png" alt="LinkedIn" width="20px">
        </div>
    </footer>


</body>

</html>
